<body>
  
<script>

const instanceofs = (target, obj) => {
  let proto = target

  while(proto) {
    if( proto === obj.prototype) {
      return true
    }

    proto = proto.__proto__
  }

  return false
}


console.log( instanceofs( [1,2,3], Object ))


</script>
