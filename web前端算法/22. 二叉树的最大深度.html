<script>

// 力扣 104
// 找到二叉树中层级最小深度，根节点到最近叶子节点的层级最少，并统计数量。

const tree = {
  val: "1",
  left: {
    val: "2",
    left: {
      val: "4",
      left: {
        val: '8',
        left: null,
        right: null,
      },
      right: null,
    },
    right: {
      val: "5",
      left: null,
      right: null,
    },
  },
  right: {
    val: "3",
    left: {
      val: "6",
      left: null,
      right: null,
    },
    right: {
      val: "7",
      left: null,
      right: null,
    },
  },
};


const maxDepth = (root) => {
  let num = 0;

  if(!root) return 0

  const stack = [root]

  while( stack.length ) {

    let len = stack.length

    num ++;

    while(len--) {
      const o = stack.shift()
      o.left && stack.push( o.left )
      o.right && stack .push( o.right )
    }
  }

  return num
}

console.log(maxDepth(tree))








</script>
