<script>

// 力扣1

// 返回数组中，两数之和等于 target 的值的索引

const nums = [2,7,11,15]
const target = 9



// 输出 [0, 1]

const twoSum = (nums, target) => {

  let map = new Map()

  for(let i = 0; i < nums.length; i++) {
    num = target - nums[i]

    if(map.has(num)) {
      return [map.get(num), i]
    }

    map.set(nums[i], i)
  }

}

console.log(twoSum(nums, 9))




</script>
