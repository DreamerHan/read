<script>

const tree = {
  val: '1',
  left: {
    val: '2',
    left: {
      val: '4',
      left: null, right: null
    },
    right: {
      val: '5',
      left: null, right: null
    }
  },
  right: {
    val: '3',
    left: {
      val: '6',
      left: null, right: null
    },
    right: {
      val: '7',
      left: null, right: null
    }
  }
}



// 二叉树的 “中序遍历”，遍历技巧：左根右
// 它优先深入到 “左子树” 的最深一层的 “左子树”，然后向上一级找 ”左子树根“，再从 ”左子树根“ 找它的 ”右子树“。
// 左侧都遍历结束后，开始”右子树“的最深一层的 “左子树”，然后向上一级找根，再找根的 “右子树”。
// 4 -> 2 -> 5 -> 1 -> 6 -> 3 -> 7
const  deepMode = (tree) => {
  const arr = []

  const fun = ( root ) => {

    if(!root) return

    fun(root.left);

    arr.push(root.val);

    fun(root.right);

  }

  fun(tree)

  return arr
}

console.log(deepMode(tree))




// 非递归版本
const notDeepMode = (tree) => {
  const arr = []
  const stack = []
  
  let o = tree
  while( stack.length || o ) {

    while( o ) {
      stack.push(o)
      o = o.left
    }

    const n = stack.pop()
    arr.push( n.val )

    o = n.right
  }


  return arr
}

notDeepMode(tree)





</script>
