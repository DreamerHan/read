<body>
  
<script>


class HasshTable  {
  constructor() {
    this.table = []
  }

  hashCode(key) {
    let hash = 0
    for(let i=0; i<key.length; i++) {
      hash += key.charCodeAt(i)
    }
    return hash
  }

  put(key, value) {
    let hashKey = this.hashCode(key)
    this.table[hashKey] = val
  }

  get(key) {
    let hashKey = this.hashCode(key)
    return this.table[hashKey]
  }
}

let hashTable = new HasshTable()
hashTable.put('person', '章三')






</script>


</body>
</html>
