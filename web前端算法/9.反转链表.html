        next: {
          value: '5',
          next: null
        }
      }
    }
  }
}



const reverseList = (head) => {

  let prev = null
  let curr = head

  while( curr ) {
    const next = curr.next
    curr.next = prev

    prev = curr
    curr = next

  }


}
