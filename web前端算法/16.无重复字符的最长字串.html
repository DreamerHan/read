const lengthOfLongestSubstring = function(str) {
  const map = new Map()

  let l = 0;
  let num = 0;

  for(let i =0; i<str.length; i++) {

    if( map.has(str[i]) && map.get(str[i]) >= l ) {
      l = map.get(str[i]) + 1
    }

    console.log('i>>', i, 'l>>', l)
    num = Math.max( num, i - l + 1 )

    console.log('num>>', num)
    // key 是值，value 是索引
    map.set(str[i], i)

    console.log('map>>', map)

  }

  return num
}
