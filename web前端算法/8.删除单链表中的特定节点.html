<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<script>

const a = { value: 'a' }
const b = { value: 'b' }
const c = { value: 'c' }
const d = { value: 'd' }

a.next = b
b.next = c
c.next = d
d.next = null



console.log('删除之前', a)


const deleteNode = (node) => {

  node.value = node.next.value
  node.next = node.next.next
}

deleteNode(b)

console.log('删除之后', a)





</script>

</body>
</html>
