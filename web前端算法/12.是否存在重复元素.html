<script>

// 力扣 217 是否存在重复的元素

const arr = [1,2,3,1]

const hasDuplicate = (nums) => {

  let map = new Map()

  for(const x of nums) {

    if(map.has(x)) {
      return true
    }

    map.set(x, 1)
  }
  return false
}

console.log(hasDuplicate(arr))


// Set 方式
const hasDuplicate = (nums) => {

  const set = new Set()

  for(const x of nums) {
    if(set.has(x)) {
      return true
    }
    set.add(x)
  }

  return false
}





</script>
